language: cpp
compiler:
    - gcc
before_install:
    - sudo add-apt-repository --yes ppa:kalakris/cmake
    - sudo apt-get update -qq
    - sudo apt-get install -y libgmp3-dev
    - sudo apt-get install -y libboost-all-dev
    - sudo apt-get install cmake
before_script:
    - mkdir build
    - cd build
    - cmake ..
script:
    - make
